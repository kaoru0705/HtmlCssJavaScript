<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1{
            background-color: aliceblue;
            border: 2px dotted blue;
            
            /* 내용물과 경계선과의 여백을 padding이라 한다. */
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 30px; 
            padding-right: 100px;
            /* 나와는 다른 요소와의 여백을 margin이라 한다. */
            margin-bottom: 20px;
        }
        #box2{
            width: 300px;
            height: 200px;
            background-color: #ECEEDF;
            border: 2px solid #BBDCE5;
            
        }
    </style>
</head>
<body>
    <!-- 
        CSS는 모든 태그 요소를 상자(Box)로 간주한다!!
    -->
    
    <div id="box1">나 div1</div>
    <div id="box2">나 div2</div>
</body>
</html>
