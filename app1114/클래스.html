<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            자주 사용될 수 있는 재사용 가능성이 높은 스타일은 클래스로 정의해 놓는다.
            단, 클래스 표시는 명칭 앞에 .을 붙인다.
            사용자 정의 스타일
            스타일 시트 구문에서 스타일의 적용 대상이 되는 주체를 가리켜 선택자(selector)
        */
        .btStyle1{
            background-color: magenta;
        }
        .btStyle2{
            background-color: yellow;
        }

        input, select{
            background-color: green;
        }
        select > option{
            background-color: aqua;
        }
        div h1 + p {
            color: red;
        }
    </style>
</head>
<body>
    <button class="btStyle1">버튼1</button>
    <button class="btStyle1">버튼2</button>
    <button class="btStyle1">버튼3</button>
    <button class="btStyle2">버튼4</button>
    <button class="btStyle2">버튼5</button>

    <div>
        <h1>제목</h1>
        <p>
            <h2>안쪽 제목</h2>
        </p>
    </div>

    <input type="text">

    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>

</body>
</html>
