<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표기초</title>
</head>
<body>
    <!-- 태그를 이용하여 표 표현 -->
     <table border = "50px" width = "800px">    <!-- 건축물의 외관에 비유 -->
        <tr>    <!-- 시작 tr은 건축물의 한층의 천장-->
            <td>    <!-- 좌측 벽-->
                501호
            </td>   <!-- 우측 벽-->
            <td>502호</td>
            <td>503호</td>
            <td>504호</td>
            <td rowspan="3">505호</td>
        </tr>   <!-- 종료 tr은 건축물의 한층의 바닥-->
        <tr>
            <td>401호</td>
            <td colspan="2">402호</td>

            <td>404호</td>
        </tr>
        <tr>
            <td>301호</td>
            <td>302호</td>
            <td>303호</td>
            <td rowspan="2">304호</td>
        </tr>
        <tr>
            <td>201호</td>
            <td>202호</td>
            <td>203호</td>
            <td>205호</td>
        </tr>
        <tr>
            <td colspan="2">101호</td>
            <td>103호</td>
            <td>104호</td>
            <td>105호</td>
        </tr>
     </table>
    
</body>
</html>
