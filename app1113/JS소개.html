<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        JavaScript: HTML문서가 프로그래밍 언어가 아니기 때문에 쇼핑몰 구축, 게임 프로그램 등을 구현할 수 없다.
            따라서 이를 보완하기 위해 HTML문서에 프로그래밍적 능력을 부여하기 위해 개발된 언어가
            JavaScript이다.
    -->
    <script>
        /*
            이 영역은 HTML이 아니다!! 즉, 프로그래밍 영역이므로 아주 까다로움.. 대소문자 가림
        */
        alert(3+7);
    </script>
</head>
<body>
    <!--
        프로그래밍 언어가 아닌 일반적인 문서에서는,
        html의 내용을 변경하기 위해서는 반드시 수정 후, 문서를 다시 실행해야 한다..
        하지만, js 같은 프로그래밍 언어를 이용하면, 실행타임(=runtime)에도
        즉 멈추지 않고 동작(=Dyanimc)으로 컨텐츠의 내용을 수정할 수 있다.

        onclick 이란? html에서 제공하는 이벤트 핸들러로써,
        유저가 해당 요소를 클릭했을 때 js 코드를 실행해주는 코드 영역
    -->
    <button onclick="this.innerText='왕버튼';">나버튼</button>
</body>
</html>
