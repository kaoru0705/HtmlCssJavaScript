<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 1;
        function next() {
            // 문서내의 pic 이라는 아이디를 갖는 요소의 src 이미지 경로값을 변경하자!
            let pic = document.getElementById("pic");
            pic.src = `./images/hero/image${n}.png`;
            n++;
            if(n == 19) n = 1;
            
        }

        function auto() {
            // 자바스크립트 언어로 하여금 지정된 간격으로 지속적으로 next() 함수를 호출하게 하자!!
            setInterval("next()", 1000); // 1000이면 1초
        }

    </script>
</head>
<body>
    <button onclick="next()">수동</button>
    <button onclick="auto()">자동</button>

    <p>
        <img src="./images/hero/image1.png" id = "pic">
    </p>
    
</body>
</html>
