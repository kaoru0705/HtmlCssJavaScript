<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            font-size: 70px;
            color:red;
            font-weight:bold;
            text-align: right;
        }
    </style>
    <script>
        let n = 0;
        // 여기 영역에 변수를 선언하면 전역변수가 된다.
        // 전역변수란? 해당 프로그램이 종료될 때가지 그 생명을 함께 하는 변수
        // 우리의 경우 웹브라우저이므로, 웹브라우저를 닫을 때까지 그 값이 유지됨.. 즉 오래산다..
        function setCount() {
            n++;
            // alert("나 불렀어?");
            // 문서 내에 box라 불리는 아이디를 갖는 요소가 보유한 value 속성 값을 기존보다 1증가!!
            document.getElementById("box").value = n;

        }

        function setDecrease() {
            n--;
            document.getElementById("box").value = n;
        }
    </script>
</head>
<body>

    <input type="text" id="box" value="0">
    <br>
    <button onclick="setCount()">+</button>
    <button onclick="setDecrease()">-</button>


</body>
</html>
