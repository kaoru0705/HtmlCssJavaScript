<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ■ 쿠키란? 브라우저가 저장해 놓은 작은 문자열 데이터
            ■ 쿠키의 형식? key=value
                        쿠키에 데이터를 넣을 때는 제일 앞에 오는 key=value의 쌍을 데이터로 인정하고, 뒤에 붙는 ; 이후부터는
                        쿠키의 옵션으로 처리... 따라서 데이터를 한꺼번에 넣을 수 없다.
            ■ 쿠키에 객체를 넣을 수 있는가?
                없다!!, 쿠키는 오직 문자열만 넣을 수 있기 때문에
                let member = {id: "scott", email: "naver"}와 같은 객체는 문자열로 바꿔서 넣어야 함
                특정 객체를 문자열로 변환할 때 js 요구하는 객체형태를 ㅇ지하여 넣을 수 있어야 함(JSON)

            ■ 쿠키의 옵션?
                1) expires 옵션 - 쿠키의 유지 시간을 절대 시간으로 지정하는 옵션
                                ex) 내일 오전 8시 5분까지 유효한 쿠키를 지정하려면 expires 옵션 사용하면 됨

                2) max-age 옵션 - 현재 시점 기준으로 n초 동안 유지 60(1분)*60(1시간)*24(하루)*3(일)

                3) path

                4) domain

                5) secure

            ■ 쿠키의 특징? 브라우저를 이용하여 서버에 요청을 보낼 때, 함께 전송되어버림...(Cross Site Request Forgery 에 취약)
            ■ 쿠키의 사용 예?
                로그인 시 아이디 기억하기 체크,
                쇼핑몰에서 최근 본 상품 목록,
                팝업 다시 보지 않기
        */
    </script>
</head>
