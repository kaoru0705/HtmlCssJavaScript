<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            height: 700px;
            background-color: black;
            margin: auto;
        }
        .aside{
            width: 200px;
            height: 100%;
            float: left;
            background-color: azure;
            text-align: center;
        }
        .aside *{
            width: 90%;
            margin-bottom: 3px;
        }
        .aside img{
            width: 90%;
            height: 100px;
        }
        textarea{
            height: 150px;
        }
        .content{
            width: 1000px;
            height: 100%;
            float: right;
            background-color: aliceblue;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 마커 이미지 배열
        let foodName = ["햄버거", "김밥", "국수", "피자", "스테이크"];  // <option>햄버거</option>
        let iconArray=["burger.png","kimbop.png","noodle.png","pizza.png","steak.png"];     // <option value="bibimbap.png">비빔밥</option>
        let mapProp;    // 위도와 경도 정보를 가진 객체를 전역변수로 선언, 이유? 다른 함수에서 접근할 수 있도록
        let map;        // 화면에 출력된 맵 정보를 가진 객체, 자체가 맵
        let storeList=[];

        function init() {
            // 마커를 동적으로 채우기!!
            // icon이라는 아이디로 메모리에 올라온 select DOM의 자식 요소인 option 얘ㅡdmf ehdwjrdmfh
            // 생성하여 select DOM에 부착하자!!

            let icon = null;
            for(let i = 0; i < foodName.length; i++) {
                let option = document.createElement("option");  // <option></option>
                option.text = foodName[i];
                option.value = iconArray[i];
                icon = document.getElementById("icon");
                icon.add(option);
            }
            
            icon.addEventListener("change", function(){
                // 완성된 select 박스에 change 이벤트 적용해보기
                // 이미지를 다른 것으로 선택할 때마다 이미지 변경하며 보여줘야 하므로,

                // alert("당신이 지금 선택한 이미지 값은 " + icon.value);
                // alert("당신이 지금 선택한 이미지 값은 " + this.value);
                document.getElementById("pic").src = `../images/marker/${this.value}`;
            });

            mapProp= {
                center: new google.maps.LatLng(37.49959, 127.03046),
                zoom: 15,
            };

            map = new google.maps.Map(document.getElementById("content"), mapProp);

            // addMarker(map, mapProp.center, document.getElementById("pic").src);

        }
        // 지금 떠 있는 구글맵에 마커 추가하기
        // 매개변수 map : 기존에 떠 있는 구글맴 객체
        // 매개변수 pos : 위도, 경도 정보를 가진 객체
        function addMarker(map, pos, path, msg) {
            let marker = new google.maps.Marker({
                position: pos,
                animation:google.maps.Animation.BOUNCE,
                icon: { // icon에 대해서 경로만 적용하는 것이 아니라, 더 많은 속성을 설정하기 위해 객체로 표현
                    url: path,
                    scaledSize: new google.maps.Size(75, 75)
                }
            });
            marker.setMap(map);

            let infowindow = new google.maps.InfoWindow({
                content: msg
            });

            infowindow.open(map, marker);
        }

        // 맛집 등록(정보를 저장도 해야 하고, 화면에 유저가 선택한 이미지가 마커로 뜨게 처리..)
        function regist() {
            // 현실의 한 상점을 표현하기 위해서 OOP에서 객체를 활용한다.
            // 클래스(거푸집)로 정의해도 되지만, 단순 데이터 저장용이라면 굳이 로직을 작성할 수 있는 메서드를
            // 지원하는 클래스까지 정의할 필요는 없고, 인스턴스를 바로 사용할 수 있는 js 고전적 객체를 활용
            
            //JQuery 문법 구조는 $(누구를?-CSS선택자 그대로 이용).어떻게(메서드)
            // 아래의 객체는 그 자체가 인스턴스이다!!
            let store={
                store_name: $("#store_id").val(),
                latlng: $("#latlng").val(),
                url: $("#url").val(),
                icon: $("#icon").val(),
                info: $("#info").val()
            };

            console.log("방금 등록한 상점은 ", store);

            // 전역변수로 선언된 storeList에 상점 추가하기
            storeList.push(store);  // js의 배열은 java 언어에서 java.util.List와 너무 흡사함

            // 유저가 입력한 위도, 경도 문자열을 쉼표를 기준으로 나누고, 특히 공백이 들어있다면 공백도 제거하자

            let posArray = store.latlng.split(",");

            let pos = new google.maps.LatLng(parseFloat(posArray[0].trim()), parseFloat(posArray[1].trim()));
            addMarker(map, pos, document.getElementById("pic").src, store.store_name + "<br>" + store.info);
        }
        </script>
</head>
<body>
    <div class="container">
        <div class="aside">
            <input type="text" placeholder="상호명" id="store_id">
            <input type="text" placeholder="위도,경도" id="latlng">
            <input type="text" placeholder="URL" id="url">
            <select id="icon">
                <option>마커선택</option>
            </select>
            <img id="pic">
            <textarea id="info"></textarea>
            <button onclick="regist()">등록</button>
        </div>
        <div class="content" id="content"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwUa84MW3qJHmK_kZBsYJZ3H39NVCeRwg&callback=init"></script>
</body>
</html>
